<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css?17" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js?18"></script>

</head>
<body>
    <h1>Yahtzee - Lilian Gallon S4Bgit a</h1>
    <hr>

    <div id="dices">
        <table>
            <tr>
                <td id="information"></td>
            </tr>
            <tr>
                <td id="dice-launch"></td>
            </tr>
            <tr>
                <td id="interaction-box">
                    <input type="submit" name="" id="start-stop" value="Démarrer la partie">
                </td>
            </tr>
        </table>
    </div>

    <div id="game">
        <table>
            <tr>
                <td>Dés</td>
                <td>Points</td>
            </tr>
            <tr>
                <td>Dé 1</td>
                <td id="diceres1"></td>
            </tr>
            <tr>
                <td>Dé 2</td>
                <td id="diceres2"></td>
            </tr>
            <tr>
                <td>Dé 3</td>
                <td id="diceres3"></td>
            </tr>
            <tr>
                <td>Dé 4</td>
                <td id="diceres4"></td>
            </tr>
            <tr>
                <td>Dé 5</td>
                <td id="diceres5"></td>
            </tr>
            <tr>
                <td>Dé 6</td>
                <td id="diceres6"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="total"></td>
            </tr>
            <tr>
                <td>Score précedent</td>
                <td id="score-total"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td>Combinaison</td>
                <td>Points</td>
            </tr>
            <tr>
                <td>Brelan</td>
                <td id="brelan"></td>
            </tr>
            <tr>
                <td>Petite suite</td>
                <td id="petite-suite"></td>
            </tr>
            <tr>
                <td>Grande suite</td>
                <td id="grande-suite"></td>
            </tr>
            <tr>
                <td>Full</td>
                <td id="full"></td>
            </tr>
            <tr>
                <td>Carré</td>
                <td id="carre"></td>
            </tr>
            <tr>
                <td>Yahtzee</td>
                <td id="yahtzee"></td>
            </tr>
            <tr>
                <td>Chance</td>
                <td id="chance"></td>
            </tr>
        </table>
    </div>

    <div id="history">
        <table>
            <tr>
                <td>Historique de jeu</td>
            </tr>
        </table>
    </div>

</body>
</html>
