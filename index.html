<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee - LG S4B</title>
    <link href="style.css?1254" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="gamescript.js?122"></script>

</head>
<body>
    <header>
        <h1>Yahtzee - Lilian Gallon S4B</h1>
    </header>

    <!-- Here goes everything which is related to the dices -->
    <div id="panel">
        <table>
            <tr>
                <td>Informations :</td>
            </tr>
            <tr class="last-line">
                <td id="information">blabla</td>
            </tr>
            <tr>
                <td>Dés lancés :</td>
            </tr>
            <tr>
                <td id="rolled-dices"></td>
            </tr>
            <tr>
                <td>Dés gardés :</td>
            </tr>
            <tr>
                <td id="selected-dices"></td>
            </tr>
        </table>
        <br>
        <input id="roll" type="submit" value="Lancer les dés">
    </div>

    <div id="result">
        <table>
            <tr>
                <td>Combinaison</td>
                <td>Score</td>
            </tr>
            <tr>
                <td>Dé 1</td>
                <td id="dice-result-1"></td>
            </tr>
            <tr>
                <td>Dé 2</td>
                <td id="dice-result-2"></td>
            </tr>
            <tr>
                <td>Dé 3</td>
                <td id="dice-result-3"></td>
            </tr>
            <tr>
                <td>Dé 4</td>
                <td id="dice-result-4"></td>
            </tr>
            <tr>
                <td>Dé 5</td>
                <td id="dice-result-5"></td>
            </tr>
            <tr class="last-line">
                <td>Dé 6</td>
                <td id="dice-result-6"></td>
            </tr>


            <tr>
                <td><b>Somme</b></td>
                <td id="sum-result"></td>
            </tr>
            <tr class="last-line">
                <td><b>Bonus</b></td>
                <td id="bonus-result"></td>
            </tr>

            <tr>
                <td>Brelan</td>
                <td id="tree-of-a-kind-result"></td>
            </tr>
            <tr>
                <td>Carré</td>
                <td id="four-of-a-kind-result"></td>
            </tr>
            <tr>
                <td>Full</td>
                <td id="full-house-result"></td>
            </tr>
            <tr>
                <td>Petite suite</td>
                <td id="small-straight-result"></td>
            </tr>
            <tr>
                <td>Grande suite</td>
                <td id="large-straight-result"></td>
            </tr>
            <tr>
                <td>Chance</td>
                <td id="chance-result"></td>
            </tr>
            <tr class="last-line">
                <td>Yahtzee</td>
                <td id="yahtzee-result"></td>
            </tr>

            <tr>
                <td><b>Total score</b></td>
                <td id="total-result"></td>
            </tr>
        </table>
    </div>

    <div id="history">
        <div>
            <h2>Historique</h2>
        </div>
        <ul>

        </ul>
    </div>

</body>
</html>
